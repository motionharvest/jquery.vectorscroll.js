<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vector scrolling</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 200vh;
            position: relative;
            text-align: left;
            left: 0;
            top: 0;
            border: solid 1px black;
            box-sizing: border-box;
            overflow: hidden;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="dummy">Hello World</h1>
        <h1 class="dummy">Hello World</h1>
        <h1 class="dummy">Hello World</h1>
        <h1 class="dummy">Hello World</h1>
        <h1 class="dummy">Hello World</h1>
        <h1 class="dummy">Hello World</h1>
        <h1 class="dummy">Hello World</h1>
        <h1 class="dummy">Hello World</h1>
        <h1 class="dummy">Hello World</h1>
        <h1 class="dummy">Hello World</h1>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/TweenMax.min.js"></script>
<script src="jquery.vs.min.js"></script>
<script>
    // And so concludes the new VectorScrolling jQuery Plugin. Lets look at how to use it.
    $('.dummy').vs({
        from: {x: 520, ease: Quad.easeInOut},
        as: [.5, .5, 0, 0],
        sluggishness: 30
    });
</script>
</html>
